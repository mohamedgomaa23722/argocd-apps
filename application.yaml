apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-test
  namespace: argocd
spec:
  destination:
    namespace: kube-test-name
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: kube/
    repoURL: "https://github.com/mohamedgomaa23722/argocd-apps.git"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true